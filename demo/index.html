<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script type="module" src="./demo.js"></script>
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <marketplace-dm></marketplace-dm>
  <button>Ejecutar</button>
  <div></div>

  <script type="module">
    const el = document.querySelector('marketplace-dm');
    const elle = document.querySelector('button');
    const container = document.querySelector('div');
    listener();

    function listener(){
      elle.addEventListener("click", () => {
       el.executeRequest();
      })

      el.addEventListener("success-response", ({detail}) => {
        detail.map(({name}) => {
          var p = document.createElement("p");
          p.textContent = name;
          container.appendChild(p);
        })
    })
    };
  </script>

</body>
</html>
